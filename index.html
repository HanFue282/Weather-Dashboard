<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="header-weather">Weather Dashboard</header>
        <div class="row col-md-4" id="search-group">
            <label>Search for a City:</label>
        <div class="row col-md-12">
            <input class="form-control" id="form-input" type="text" placeholder="Enter city"><button class="btn btn-primary fas fa-search"></button></div>
            <br><br>
            <div class="card" style="width: 25rem;">
            <ul class="list-group list-group-flush">
                <li class="list-group-item">Austin</li>
                <li class="list-group-item">Chicago</li>
                <li class="list-group-item">New York</li>
                <li class="list-group-item">Orlando</li>
                <li class="list-group-item">San Francisco</li>
                <li class="list-group-item">Seattle</li>
                <li class="list-group-item">Denver</li>
                <li class="list-group-item">Atlanta</li>
              </ul>
            </div>
        </div>
        
        <div class="row col-md-8" id="data-results"></div>

    <script src="script.js"></script>
</body>
</html>
